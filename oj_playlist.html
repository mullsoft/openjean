<div id="oj-player" tabindex="-1" class="modal fade bs-example-modal-lg" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">OJPlayer </h4>
			</div>
			<div id="oj-player-contents" class="modal-body">
				<div class="oj-playing-container">
					<div class="row">
						<div class="col-xs-2 col-sm-2 col-md-2 oj-playing-label">playing:</div>
						<div class="col-xs-10 col-sm-10 col-md-10 oj-playing-text"><span id="oj-player-title-header"></span></div>
					</div>
					<div class="row">
						<div class="col-xs-2 col-sm-2 col-md-2 oj-playing-label">from:</div>
						<div class="col-xs-10 col-sm-10 col-md-10 oj-playing-text"><span id="oj-player-album-header"></span></div>
					</div>
				</div>
				<div id="oj-player-container" class="container">
					<div class="col-xs-7 col-sm-7 col-md-7">
						<div id="jquery_jplayer_1" class="jp-jplayer"></div>
						<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
							<div class="jp-type-playlist">
								<div class="jp-gui jp-interface">
									<div class="jp-controls">
										<button class="jp-play" role="button" tabindex="0">play</button>
										<button class="jp-stop" role="button" tabindex="0">stop</button>
										<button class="jp-previous" role="button" tabindex="0">previous</button>
										<button class="jp-next" role="button" tabindex="0">next</button>
									</div>
									<div class="jp-progress">
										<div class="jp-seek-bar">
											<div class="jp-play-bar"></div>
										</div>
									</div>
									<div class="jp-volume-controls">
										<button class="jp-mute" role="button" tabindex="0">mute</button>
										<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
										<div class="jp-volume-bar">
											<div class="jp-volume-bar-value"></div>
										</div>
									</div>
									<div class="jp-time-holder">
										<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
										<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
										<div class="jp-toggles">
											<button class="jp-repeat" role="button" tabindex="0">repeat</button>
										</div>
									</div>
								</div>
								<div class="jp-details">
									<div class="jp-title" aria-label="title">&nbsp;</div>
								</div>
								<div class="jp-no-solution">
									<span>Update Required</span>
									To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
								</div>
							</div>
						</div>
						<div id="oj-player-img-div" style="display:none;">
								<img id="oj-player-img"/>
						</div>
					</div>
					<div id="oj-player-playlist" class="col-xs-5 col-sm-5 col-md-5">
						<input type="hidden" id="oj-player-playlist-name" value="playlist"/>
						<input type="hidden" id="oj-player-playlist-id" value="0"/>
						<ul class="oj-playlist" id="oj-player-playlist-list">
						</ul>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Hide</button>
				<button type="button" class="btn btn-default" onclick="quit_playlist();">Quit</button>
				<button id="save-playlist-button" type="button" class="btn btn-primary" onclick="save_playlist();">Save playlist</button>
				<button id="download-playlist-files-button" type="button" class="btn btn-primary" onclick="download_playlist_files();">Download files</button>
				<button id="download-playlist-m3u-button" type="button" class="btn btn-primary" onclick="download_playlist_text();">Download playlist</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
